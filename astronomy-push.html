<head>
  <title>astronomy-push</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
	<select id="mode">
		<option value="new">New Thing</option>
		<option value="selected">Selected Thing</option>
	</select>

  <button class="array">Call push on the array</button>
  <button class="astro">Call push on the Astro object</button>

	<ul>
	  {{#each things}}
	  	<li class="{{active}}">{{theObject.theArray}}</li>
	  {{/each}}
  </ul>
</template>
